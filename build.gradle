group 'dunno'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('org.apache.commons:commons-csv:1.4')
    // https://mvnrepository.com/artifact/org.springframework/spring-core
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.8.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.3.RELEASE'
    // https://mvnrepository.com/artifact/javax.xml/jaxp-api
    compile group: 'javax.xml', name: 'jaxp-api', version: '1.4'
    // https://mvnrepository.com/artifact/org.w3c/dom
    compile group: 'org.w3c', name: 'dom', version: '2.3.0-jaxb-1.0.6'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'

}
;